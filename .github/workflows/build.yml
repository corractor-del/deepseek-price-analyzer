name: Build Windows EXE

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows-exe:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas openpyxl requests beautifulsoup4 lxml pyinstaller

    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --windowed --name PriceAnalyzer main.py

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: PriceAnalyzer-Windows
        path: dist/PriceAnalyzer.exe

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/PriceAnalyzer.exe
